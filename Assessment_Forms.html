<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puppy Adoption</title>
</head>
<body>

<h1>Puppy Adoption Page</h1>
<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
<p> Please Note: First Name, Last Name, Password, and Email are required </p>

<form action="https://www.google.com" method="get" target="_blank">
    <label for="fname">First Name : </label>
    <input type="text" id="fname" name="fn" placeholder="first name" autofocus required>

    <label for="lname">Last Name : </label>
    <input type="text" id="lname" name="ln" placeholder="last name" required>
    <br><br>
    <label for="email">Email : </label>
    <input type="email" id="email" name="em" placeholder="name@email.com" required>

    <label for="pass">Password : </label>
    <input type="password" id="pass" name="pass" required>
    <br><br>
    <label for="age">Are you over the age of 18?</label>
    <br><br>
    Yes :<input type="radio" name="age" id="age" value="Yes">
    No : <input type="radio" name="age" value="No">

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Pay pal</option>
    </select>
    <br><br>
    <input type="submit" name="submit_value" value="Submit Feedback">

</form>

</body>
</html>
